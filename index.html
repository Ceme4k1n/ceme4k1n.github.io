<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCoin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img src="./assets/btcoin.png" alt="coin" />
        <h2 class="score" id="score">42</h2>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/button.png" alt="button" />
      </div>
      <div class="black-box">
        <img src="./assets/home_button.png" alt="home_button" />
        <img src="./assets/task_button.png" alt="task_button" />
        <img src="./assets/human_button.png" alt="human_button" />
        <img src="./assets/leaderbord.png" alt="leaderbord" />
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <h1 id="my-heading">Hello, World!</h1>
    </div>
    <script src="app.js" type="module"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
